# This template contains steps to build the app for a single architecture.
# The job containing these steps must set the variables 'BuildConfiguration' and 'BuildPlatform'.

steps:
  - task: NuGetToolInstaller@0
    displayName: Use NuGet 4.7.1
    inputs:
      versionSpec: 4.7.1
      checkLatest: true

  - task: NuGetCommand@2
    displayName: NuGet restore XamlStyler.sln
    inputs:
      command: custom
      arguments: restore XamlStyler.sln -Verbosity Detailed -NonInteractive

  - task: VSBuild@1
    displayName: 'Build solution XamlStyler.sln'
    inputs:
      solution: XamlStyler.sln
      vsVersion: 15.0
      platform: $(BuildPlatform)
      configuration: $(BuildConfiguration)
      clean: true
      maximumCpuCount: true

  - task: PublishBuildArtifacts@1
    displayName: Publish drop artifact
    inputs:
      artifactName: drop
      pathToPublish: $(Build.BinariesDirectory)
      parallel: true
