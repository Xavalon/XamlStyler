# build xamlStyler.Console nuget package
jobs:
- job: BuildConsoleNuget
  displayName: 'Build XamlStyler.Console Nuget Package'
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: DotNetCoreCLI@2
    displayName: 'Build XamlStyler.Console'
    inputs:
      command: 'build'
      arguments: '--configuration $(buildConfiguration)'
      projects: '**/XamlStyler.Console.csproj'

  - task: DotNetCoreCLI@2
    displayName: 'Create XamlStyler.Console nuget package'
    inputs:
      command: 'pack'
      arguments: '--configuration $(buildConfiguration)'
      packagesToPack: '**/XamlStyler.Console.csproj'
      versioningScheme: 'byPrereleaseNumber'
      nobuild: true
      majorVersion: '3'
      minorVersion: '3'
      patchVersion: '0'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish XamlStyler.Console artifact'
    inputs:
      artifact: XamlStyler.Console
      path: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'