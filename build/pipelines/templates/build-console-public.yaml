# build xamlStyler.Console nuget package
variables:
  buildConfiguration: 'Release'

jobs:
- job: BuildConsoleNuget
  displayName: 'Build XamlStyler.Console Nuget Package'
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  # The first task is the dotnet command build, pointing to our csproj file
  - task: DotNetCoreCLI@2
    displayName: 'dotnet build'
    inputs:
      command: 'build'
      arguments: '--configuration $(buildConfiguration)'
      projects: 'XamlStyler.Console/XamlStyler.Console.csproj'

# The second task is dotnet pack command again pointing to the csproj file
# The nobuild means the project will not be compiled before running pack, because its already built in above step
  - task: DotNetCoreCLI@2
    displayName: "dotnet pack"
    inputs:
      command: 'pack'
      arguments: '--configuration $(buildConfiguration)'
      packagesToPack: 'XamlStyler.Console/XamlStyler.Console.csproj'
      nobuild: true
      versioningScheme: 'off'
      # majorVersion: '3'
      # minorVersion: '3'
      # patchVersion: '0'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish XamlStyler.Console artifact'
    inputs:
      artifact: XamlStyler.Console
      path: '$(Build.ArtifactStagingDirectory)/*.nupkg'