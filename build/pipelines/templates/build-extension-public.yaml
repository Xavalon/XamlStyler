jobs:
- job: BuildExtension

  displayName: 'Build VSIX'

  pool:
    vmImage: 'windows-latest'

  workspace:
    clean: outputs

  steps:
  - checkout: self
    clean: true

  - task: PowerShell@2
    displayName: 'Update Version Number'
    inputs:
      filePath: 'build\update-version.ps1'
      arguments: $(major).$(Get-Date -Format "yyMM").$(patch)
      pwsh: true
      
  - task: NuGetToolInstaller@1
    displayName: 'Install NuGet Tools'

  - task: NuGetCommand@2
    displayName: 'NuGet Restore'
    inputs:
      command: custom
      arguments: restore src/XamlStyler.sln -Verbosity Detailed -NonInteractive

  - task: VSBuild@1
    displayName: 'Build'
    inputs:
      solution: src/XamlStyler.sln
      vsVersion: 16.0
      platform: 'Any CPU'
      configuration: $(buildConfiguration)
      clean: true
      maximumCpuCount: true

  - task: CopyFiles@2
    displayName: 'Copy VSIX to Staging'
    inputs:
      contents: |
        build/extension-overview.md
        build/extension-manifest.json
        **/*.vsix
      targetFolder: $(Build.ArtifactStagingDirectory)
      cleanTargetFolder: true
      overWrite: true
      flattenFolders: true

  - task: PublishPipelineArtifact@1
    displayName: 'Publish VSIX Artifact'
    inputs:
      artifact: XamlStylerExtension
      targetPath: $(Build.ArtifactStagingDirectory)